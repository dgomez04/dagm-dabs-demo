      name: dagm_dabs_demo_pipeline
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb
      target: dagm_dabs_demo_${bundle.environment}
      catalog: dev
      serverless: true

      configuration:
        bundle.sourcePath: /Workspace/${workspace.file_path}/src